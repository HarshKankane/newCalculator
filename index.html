<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="toggle-btn">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle-label">
                <span class="toggle-ball"></span>
            </label>
        </div>

        <div class="calculator">
            <div class="display">
                <input type="text" name="display" readonly>
            </div>
            <div class="buttons">
                <button class="btn operator">AC</button>
                <button class="btn operator">DE</button>
                <button class="btn operator">/</button>
                <button class="btn operator">*</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">.</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">+</button>
                <button class="btn">0</button>
                <button class="btn">00</button>

                <button class="btn equal operator">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
